<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <h1>{{ title }}</h1>

    {{ instance.title }}<br />
    {{ instance.content }}<br />
    {{ instance.updated_at }}<br />
    {{ instance.id }}<br />

</body>

</html>
